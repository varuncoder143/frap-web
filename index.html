<!DOCTYPE html>
<html>
  <head>
    <title>Hack Club Headquarters</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#1E90FF"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>

      <a-box position="0 5 -20" width="15" height="10" depth="15" color="#FF4500"></a-box>
      <a-box position="0 10.5 -20" width="3" height="1" depth="15" color="#FFD700"></a-box>
      <a-box position="0 0.5 -12.5" width="3" height="3" depth="1" color="#FFFFFF"></a-box>
      <a-box position="-5 7.5 -20" width="1" height="6" depth="1" color="#8B0000"></a-box>
      <a-box position="5 7.5 -20" width="1" height="6" depth="1" color="#8B0000"></a-box>

      <a-box position="25 5 -35" width="10" height="15" depth="10" color="#4169E1"></a-box>
      <a-box position="25 5 -20" width="10" height="15" depth="10" color="#483D8B"></a-box>
      <a-box position="-25 5 -35" width="10" height="15" depth="10" color="#32CD32"></a-box>
      <a-box position="-25 5 -20" width="10" height="15" depth="10" color="#008000"></a-box>

      <a-entity 
        position="0 12 -18" 
        rotation="0 0 0" 
        text="value: Hack Club; 
              color: #FFFFFF; 
              align: center; 
              width: 10; 
              height: 2;">
      </a-entity>

      <a-box position="0 1.6 5" rotation="0 0 0" width="0.5" height="1" depth="0.5" color="#FFFFFF">
        <a-animation attribute="position" to="0 1.6 -15" dur="8000" easing="linear" fill="forwards"></a-animation>
      </a-box>
      <a-sphere position="0 2.3 5" radius="0.3" color="#FFD700">
        <a-animation attribute="position" to="0 2.3 -15" dur="8000" easing="linear" fill="forwards"></a-animation>
      </a-sphere>
      <a-sphere position="0 2.3 5" radius="0.25" color="#0000FF" opacity="0.5">
        <a-animation attribute="position" to="0 2.3 -15" dur="8000" easing="linear" fill="forwards"></a-animation>
      </a-sphere>

      <a-entity camera look-controls position="0 1.6 10"></a-entity>
    </a-scene>
  </body>
</html>
